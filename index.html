<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un-Blocked Mine-craft</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure Inter font is used and overall layout */
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            background-color: #f0f4f8; /* Light background */
            padding: 1rem; /* Add some padding on smaller screens */
            margin: 0; /* Remove default body margin */
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Main content container for responsive centering */
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Equivalent to gap-6 */
            padding: 1rem; /* Equivalent to p-4 */
            width: 100%;
            max-width: 900px; /* Adjust max-width as needed */
            box-sizing: border-box; /* Include padding in width */
        }
        @media (min-width: 768px) { /* md breakpoint */
            .main-content-wrapper {
                padding: 2rem; /* Equivalent to md:p-8 */
            }
        }

        /* Styles for the homepage section */
        .homepage-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Takes full viewport height */
            width: 100%;
            text-align: center;
        }

        /* Make the iframe responsive to maintain aspect ratio, but also allow full width */
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Max width for larger screens */
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (height / width * 100) */
            background-color: #000; /* Black background for potential letterboxing */
            border-radius: 0.75rem; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Styles for the message box, replacing alert() */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 80%;
            text-align: center;
        }
        .message-box button {
            background-color: #4f46e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .message-box button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div id="homepage" class="homepage-container">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Welcome to ItsJustMaths ;)!</h1>
        <h1 class="text-4xl font-extrabold text-gray-700 mb-8">-made by haz-</h1>
        <button id="playButton"
            class="px-10 py-5 bg-green-500 text-white font-bold text-xl rounded-full shadow-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out transform hover:scale-105">
            Play Minecraft
        </button>
    </div>

    <div id="gameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Eaglercraft</h1>

        <div class="iframe-container">
            <!-- The Eaglercraft game iframe -->
            <iframe id="eaglercraftIframe" src="https://eaglercraft.com/mc/1.12.2/" allowfullscreen></iframe>
        </div>

        <!-- Fullscreen button -->
        <button id="fullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <!-- Message Box Element -->
    <div id="messageBox" class="message-box">
        <p id="messageContent" class="text-gray-700"></p>
        <button id="messageBoxClose">OK</button>
    </div>

    <script>
        // Function to show the custom message box
        function showMessageBox(message) {
            const messageBox = document.getElementById('messageBox');
            const messageContent = document.getElementById('messageContent');
            messageContent.textContent = message;
            messageBox.style.display = 'flex';
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // Event listener for the message box close button
        document.getElementById('messageBoxClose').addEventListener('click', hideMessageBox);


        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('playButton');
            const homepage = document.getElementById('homepage');
            const gameContainer = document.getElementById('gameContainer');
            const iframe = document.getElementById('eaglercraftIframe');
            const fullscreenButton = document.getElementById('fullscreenButton');

            // Event listener for the "Play Minecraft" button
            playButton.addEventListener('click', () => {
                homepage.classList.add('hidden'); // Hide the homepage
                gameContainer.classList.remove('hidden'); // Show the game container
            });

            // Event listener for the fullscreen button click
            fullscreenButton.addEventListener('click', () => {
                // Request fullscreen for the iframe element
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { /* Firefox */
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                    iframe.msRequestFullscreen();
                } else {
                    // Fallback for browsers that do not support fullscreen API
                    showMessageBox("Your browser does not support the Fullscreen API for iframes.");
                }
            });

            // Optional: Listen for fullscreen change events to update UI if needed
            document.addEventListener('fullscreenchange', (event) => {
                // You could, for example, hide the button when fullscreen, show when not
                if (document.fullscreenElement) {
                    console.log('Entered fullscreen mode.');
                    // fullscreenButton.style.display = 'none'; // Example: hide button
                } else {
                    console.log('Exited fullscreen mode.');
                    // fullscreenButton.style.display = 'block'; // Example: show button
                }
            });

            document.addEventListener('mozfullscreenchange', (event) => {
                if (document.mozFullScreenElement) {
                    console.log('Entered fullscreen mode (Firefox).');
                } else {
                    console.log('Exited fullscreen mode (Firefox).');
                }
            });

            document.addEventListener('webkitfullscreenchange', (event) => {
                if (document.webkitFullscreenElement) {
                    console.log('Entered fullscreen mode (Webkit).');
                } else {
                    console.log('Exited fullscreen mode (Webkit).');
                }
            });

            document.addEventListener('msfullscreenchange', (event) => {
                if (document.msFullscreenElement) {
                    console.log('Entered fullscreen mode (MS).');
                } else {
                    console.log('Exited fullscreen mode (MS).');
                }
            });
        });
    </script>
</body>
</html>
