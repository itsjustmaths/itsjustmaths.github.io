<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCaptcha</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure Inter font and overall responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Light background for contrast */
            padding: 20px; /* Add some padding on smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Captcha </h1>

        <!-- The anchor tag (<a>) makes the image a link -->
        <!-- The image (<img>) is nested inside the anchor tag -->
        <a href="https://gn-math.github.io/" target="_blank" rel="noopener noreferrer"
           class="inline-block transition-transform transform hover:scale-105 duration-300 ease-in-out
                  focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-lg">
            <img src="https://miro.medium.com/v2/resize:fit:750/format:webp/1*O0hPhfithgkGiY-mm_ON0Q.png"
                 alt="A placeholder image that is a link"
                 class="w-full h-auto rounded-lg shadow-md border-4 border-transparent
                        group-hover:border-blue-500 transition-colors duration-300"
                 onerror="this.onerror=null;this.src='https://placehold.co/256x256/FF0000/FFFFFF?text=Image+Load+Error';">
        </a>

        <p class="mt-6 text-gray-600 text-sm md:text-base">
            Clicking start to begin Captcha.
        </p>
    </div>
</body>
</html>
