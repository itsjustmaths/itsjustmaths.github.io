<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un-Blocked Games</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure Inter font is used and overall layout */
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            background-color: #f0f4f8; /* Light background */
            padding: 1rem; /* Add some padding on smaller screens */
            margin: 0; /* Remove default body margin */
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Main content container for responsive centering */
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Equivalent to gap-6 */
            padding: 1rem; /* Equivalent to p-4 */
            width: 100%;
            max-width: 900px; /* Adjust max-width as needed */
            box-sizing: border-box; /* Include padding in width */
        }
        @media (min-width: 768px) { /* md breakpoint */
            .main-content-wrapper {
                padding: 2rem; /* Equivalent to md:p-8 */
            }
        }

        /* Styles for the homepage section */
        .homepage-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Takes full viewport height */
            width: 100%;
            text-align: center;
        }

        /* Make the iframe responsive to maintain aspect ratio, but also allow full width */
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Max width for larger screens */
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (height / width * 100) */
            background-color: #000; /* Black background for potential letterboxing */
            border-radius: 0.75rem; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Styles for the message box, replacing alert() */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 80%;
            text-align: center;
        }
        .message-box button {
            background-color: #4f46e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .message-box button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div id="homepage" class="homepage-container">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Welcome to ItsJustMaths ;)!</h1>
        <h1 class="text-4xl font-extrabold text-gray-700 mb-8">-made by haz-</h1>
        <button id="playMinecraftButton"
            class="px-10 py-5 bg-green-500 text-white font-bold text-xl rounded-full shadow-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out transform hover:scale-105">
            Play Minecraft
        </button>
        <button id="playGrannyButton"
            class="mt-4 px-10 py-5 bg-purple-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-300 ease-in-out transform hover:scale-105">
            Granny Chapter 1
        </button>
        <button id="playBitLifeButton"
            class="mt-4 px-10 py-5 bg-blue-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-105">
            Bit Life
        </button>
        <button id="playSlopeButton"
            class="mt-4 px-10 py-5 bg-red-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition duration-300 ease-in-out transform hover:scale-105">
            Slope
        </button>
        <button id="playBedWarsButton"
            class="mt-4 px-10 py-5 bg-yellow-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-yellow-700 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition duration-300 ease-in-out transform hover:scale-105">
            Bed Wars
        </button>
        <button id="playSuperheroLeagueButton"
            class="mt-4 px-10 py-5 bg-teal-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-300 transition duration-300 ease-in-out transform hover:scale-105">
            The Superhero League
        </button>
        <button id="playShortLifeButton"
            class="mt-4 px-10 py-5 bg-orange-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-orange-700 focus:outline-none focus:ring-4 focus:ring-orange-300 transition duration-300 ease-in-out transform hover:scale-105">
            Short Life
        </button>
        <button id="playTrafficJam3DButton"
            class="mt-4 px-10 py-5 bg-pink-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-300 transition duration-300 ease-in-out transform hover:scale-105">
            Traffic Jam 3D

        <button id="playGeometryVibesButton"
            class="mt-4 px-10 py-5 bg-indigo-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300 ease-in-out transform hover:scale-105">
            Geometry Vibes

    <div id="minecraftGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Eaglercraft</h1>
        <div class="iframe-container">
            <!-- The Eaglercraft game iframe -->
            <iframe id="minecraftIframe" src="https://eaglercraft.com/mc/1.12.2/" allowfullscreen></iframe>
        </div>
        <!-- Fullscreen button -->
        <button id="minecraftFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <div id="grannyGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Granny Chapter 1</h1>
        <div class="iframe-container">
            <!-- The Granny game iframe -->
            <iframe id="grannyIframe" src="https://www.hahagames.com/embed/granny" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
        </div>
        <!-- Fullscreen button for Granny -->
        <button id="grannyFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <div id="bitLifeGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Bit Life</h1>
        <div class="iframe-container">
            <!-- The Bit Life game iframe -->
            <iframe id="bitLifeIframe" src="https://www.hahagames.com/embed/e-life-simulator" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
        </div>
        <!-- Fullscreen button for Bit Life -->
        <button id="bitLifeFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <div id="slopeGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Slope</h1>
        <div class="iframe-container">
            <!-- The Slope game iframe -->
            <iframe id="slopeIframe" src="https://www.hahagames.com/embed/slope" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
        </div>
        <!-- Fullscreen button for Slope -->
        <button id="slopeFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <div id="bedWarsGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Bed Wars</h1>
        <div class="iframe-container">
            <!-- The Bed Wars game iframe -->
            <iframe id="bedWarsIframe" src="https://www.hahagames.com/embed/bed-wars" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
        </div>
        <!-- Fullscreen button for Bed Wars -->
        <button id="bedWarsFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <div id="superheroLeagueGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">The Superhero League</h1>
        <div class="iframe-container">
            <!-- The Superhero League game iframe -->
            <iframe id="superheroLeagueIframe" src="https://www.hahagames.com/embed/the-superhero-league" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
        </div>
        <!-- Fullscreen button for The Superhero League -->
        <button id="superheroLeagueFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <div id="shortLifeGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Short Life</h1>
        <div class="iframe-container">
            <!-- The Short Life game iframe -->
            <iframe id="shortLifeIframe" src="https://www.hahagames.com/embed/short-life" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
        </div>
        <!-- Fullscreen button for Short Life -->
        <button id="shortLifeFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <div id="trafficJam3DGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Traffic Jam 3D</h1>
        <div class="iframe-container">
            <!-- The Traffic Jam 3D game iframe -->
            <iframe id="trafficJam3DIframe" src="https://www.hahagames.com/embed/traffic-jam-3d" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
        </div>
        <!-- Fullscreen button for Traffic Jam 3D -->
        <button id="trafficJam3DFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <div id="geometryVibesGameContainer" class="main-content-wrapper hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Geometry Vibes</h1>
        <div class="iframe-container">
            <!-- The Geometry Vibes game iframe -->
            <iframe id="geometryVibesIframe" src="https://www.hahagames.com/embed/geometry-vibes" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
        </div>
        <!-- Fullscreen button for Geometry Vibes -->
        <button id="geometryVibesFullscreenButton"
            class="mt-6 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
            Go Fullscreen
        </button>
    </div>

    <!-- Message Box Element -->
    <div id="messageBox" class="message-box">
        <p id="messageContent" class="text-gray-700"></p>
        <button id="messageBoxClose">OK</button>
    </div>

    <script>
        // Function to show the custom message box
        function showMessageBox(message) {
            const messageBox = document.getElementById('messageBox');
            const messageContent = document.getElementById('messageContent');
            messageContent.textContent = message;
            messageBox.style.display = 'flex';
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // Event listener for the message box close button
        document.getElementById('messageBoxClose').addEventListener('click', hideMessageBox);

        document.addEventListener('DOMContentLoaded', () => {
            const homepage = document.getElementById('homepage');
            const playMinecraftButton = document.getElementById('playMinecraftButton');
            const playGrannyButton = document.getElementById('playGrannyButton');
            const playBitLifeButton = document.getElementById('playBitLifeButton');
            const playSlopeButton = document.getElementById('playSlopeButton');
            const playBedWarsButton = document.getElementById('playBedWarsButton');
            const playSuperheroLeagueButton = document.getElementById('playSuperheroLeagueButton');
            const playShortLifeButton = document.getElementById('playShortLifeButton');
            const playTrafficJam3DButton = document.getElementById('playTrafficJam3DButton');
            const playGeometryVibesButton = document.getElementById('playGeometryVibesButton'); // New Geometry Vibes button

            const minecraftGameContainer = document.getElementById('minecraftGameContainer');
            const minecraftIframe = document.getElementById('minecraftIframe');
            const minecraftFullscreenButton = document.getElementById('minecraftFullscreenButton');

            const grannyGameContainer = document.getElementById('grannyGameContainer');
            const grannyIframe = document = document.getElementById('grannyIframe');
            const grannyFullscreenButton = document.getElementById('grannyFullscreenButton');

            const bitLifeGameContainer = document.getElementById('bitLifeGameContainer');
            const bitLifeIframe = document.getElementById('bitLifeIframe');
            const bitLifeFullscreenButton = document.getElementById('bitLifeFullscreenButton');

            const slopeGameContainer = document.getElementById('slopeGameContainer');
            const slopeIframe = document.getElementById('slopeIframe');
            const slopeFullscreenButton = document.getElementById('slopeFullscreenButton');

            const bedWarsGameContainer = document.getElementById('bedWarsGameContainer');
            const bedWarsIframe = document.getElementById('bedWarsIframe');
            const bedWarsFullscreenButton = document.getElementById('bedWarsFullscreenButton');

            const superheroLeagueGameContainer = document.getElementById('superheroLeagueGameContainer');
            const superheroLeagueIframe = document.getElementById('superheroLeagueIframe');
            const superheroLeagueFullscreenButton = document.getElementById('superheroLeagueFullscreenButton');

            const shortLifeGameContainer = document.getElementById('shortLifeGameContainer');
            const shortLifeIframe = document.getElementById('shortLifeIframe');
            const shortLifeFullscreenButton = document.getElementById('shortLifeFullscreenButton');

            const trafficJam3DGameContainer = document.getElementById('trafficJam3DGameContainer');
            const trafficJam3DIframe = document.getElementById('trafficJam3DIframe');
            const trafficJam3DFullscreenButton = document.getElementById('trafficJam3DFullscreenButton');

            const geometryVibesGameContainer = document.getElementById('geometryVibesGameContainer'); // New Geometry Vibes container
            const geometryVibesIframe = document.getElementById('geometryVibesIframe'); // New Geometry Vibes iframe
            const geometryVibesFullscreenButton = document.getElementById('geometryVibesFullscreenButton'); // New Geometry Vibes fullscreen button


            // Function to hide all game containers and show the selected one
            function showGameContainer(containerToShowId) {
                homepage.classList.add('hidden'); // Always hide homepage

                // Hide all potential game containers
                minecraftGameContainer.classList.add('hidden');
                grannyGameContainer.classList.add('hidden');
                bitLifeGameContainer.classList.add('hidden');
                slopeGameContainer.classList.add('hidden');
                bedWarsGameContainer.classList.add('hidden');
                superheroLeagueGameContainer.classList.add('hidden');
                shortLifeGameContainer.classList.add('hidden');
                trafficJam3DGameContainer.classList.add('hidden');
                geometryVibesGameContainer.classList.add('hidden'); // Hide Geometry Vibes container

                // Show the selected game container
                document.getElementById(containerToShowId).classList.remove('hidden');
            }

            // Function to handle fullscreen for a given iframe
            function requestFullscreenForIframe(iframeElement) {
                if (iframeElement.requestFullscreen) {
                    iframeElement.requestFullscreen();
                } else if (iframeElement.mozRequestFullScreen) { /* Firefox */
                    iframeElement.mozRequestFullScreen();
                } else if (iframeElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    iframeElement.webkitRequestFullscreen();
                } else if (iframeElement.msRequestFullscreen) { /* IE/Edge */
                    iframeElement.msRequestFullscreen();
                } else {
                    showMessageBox("Your browser does not support the Fullscreen API for iframes.");
                }
            }

            // Event listener for the "Play Minecraft" button
            playMinecraftButton.addEventListener('click', () => {
                showGameContainer('minecraftGameContainer');
            });

            // Event listener for the "Granny Chapter 1" button
            playGrannyButton.addEventListener('click', () => {
                showGameContainer('grannyGameContainer');
            });

            // Event listener for the "Bit Life" button
            playBitLifeButton.addEventListener('click', () => {
                showGameContainer('bitLifeGameContainer');
            });

            // Event listener for the "Slope" button
            playSlopeButton.addEventListener('click', () => {
                showGameContainer('slopeGameContainer');
            });

            // Event listener for the "Bed Wars" button
            playBedWarsButton.addEventListener('click', () => {
                showGameContainer('bedWarsGameContainer');
            });

            // Event listener for the "The Superhero League" button
            playSuperheroLeagueButton.addEventListener('click', () => {
                showGameContainer('superheroLeagueGameContainer');
            });

            // Event listener for the "Short Life" button
            playShortLifeButton.addEventListener('click', () => {
                showGameContainer('shortLifeGameContainer');
            });

            // Event listener for the "Traffic Jam 3D" button
            playTrafficJam3DButton.addEventListener('click', () => {
                showGameContainer('trafficJam3DGameContainer');
            });

            // Event listener for the "Geometry Vibes" button
            playGeometryVibesButton.addEventListener('click', () => {
                showGameContainer('geometryVibesGameContainer');
            });


            // Event listener for the Minecraft fullscreen button
            minecraftFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(minecraftIframe);
            });

            // Event listener for the Granny fullscreen button
            grannyFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(grannyIframe);
            });

            // Event listener for the Bit Life fullscreen button
            bitLifeFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(bitLifeIframe);
            });

            // Event listener for the Slope fullscreen button
            slopeFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(slopeIframe);
            });

            // Event listener for the Bed Wars fullscreen button
            bedWarsFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(bedWarsIframe);
            });

            // Event listener for The Superhero League fullscreen button
            superheroLeagueFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(superheroLeagueIframe);
            });

            // Event listener for the Short Life fullscreen button
            shortLifeFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(shortLifeIframe);
            });

            // Event listener for the Traffic Jam 3D fullscreen button
            trafficJam3DFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(trafficJam3DIframe);
            });

            // Event listener for the Geometry Vibes fullscreen button
            geometryVibesFullscreenButton.addEventListener('click', () => {
                requestFullscreenForIframe(geometryVibesIframe);
            });

            // Optional: Listen for fullscreen change events to update UI if needed
            document.addEventListener('fullscreenchange', (event) => {
                console.log('Fullscreen changed.');
            });
            document.addEventListener('mozfullscreenchange', (event) => {
                console.log('Fullscreen changed (Firefox).');
            });
            document.addEventListener('webkitfullscreenchange', (event) => {
                console.log('Fullscreen changed (Webkit).');
            });
            document.addEventListener('msfullscreenchange', (event) => {
                console.log('Fullscreen changed (MS).');
            });
        });
    </script>
</body>
</html>
